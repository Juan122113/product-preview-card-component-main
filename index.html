<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <div class="container">
  
    <div class="card">

      <div class="card__img"></div>

      <div class="card__text"> 

        <p class="card__pretitle">
          <small>PERFUME</small>
        </p>

        <h1 class="card__title">
          <strong>Gabrielle Essence Eau De Parfum</strong>
        </h1>
    
        <p class="card__content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    
        <div class="card__pricecontainer">
      
          <p class="card__price">$149.99</p>
      
          <p class="card__pricest">$169.99</p>
      
        </div>
      
        <a href="#" class="card__cta">

          <img src="images/icon-cart.svg" alt="Ã­cono carrito compras" class="card__ctaimg">

          <p class="card__ctatext">Add to Cart</p>
      
        </a>
    
      </div>
  
    </div>

  </div>
  
  <footer class="attribution">
